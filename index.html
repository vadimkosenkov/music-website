<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music-website</title>
    <link rel="shortcut icon" href="assets/ico/favicon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="header__logo-wrap">
          <img src="./assets/header/Logo.png" alt="icon: Favo" />
        </div>
        <div class="header__center-wrap">
          <div class="header__search-bar-wrap">
            <input
              type="text"
              class="header__search-bar-input"
              placeholder="Search Library"
            />
            <img
              src="./assets/header/search-icon.png"
              alt="icon:search"
              class="header__search-bar-icon"
            />
          </div>
          <div class="header__user-bar-wrap">
            <img
              src="./assets/header/user-image.png"
              alt="icon:user"
              class="header__user-bar-icon"
            />
            <div class="header__user-bar-name">Anthony Delmas</div>
          </div>
        </div>
        <div class="header__playlist-wrap">
          <div class="header__playlist">
            <img
              src="./assets/header/playlist-icon.png"
              class="header__playlist-img"
              alt="icon: Playlist"
            />
            <div class="header__playlist-text">playlist</div>
          </div>
        </div>
      </header>
      <main class="main">
        <nav class="main__nav nav"></nav>
        <div class="main__content content">
          <img
            class="content__banner"
            src="./assets/main/content/banner.png"
            alt="image:banner"
          />
          <div class="content__wrap"></div>
        </div>
        <div class="main__playlist playlist">
          <div class="playlist__items"></div>
        </div>
      </main>
      <footer class="footer player">
        <div class="player__song-info">
          <img class="player__img" />
          <div class="player__info">
            <div class="player__song"></div>
            <div class="player__group"></div>
          </div>
        </div>
        <div class="player__menu">
          <div class="player__control">
            <img
              class="player__previous-btn"
              src="./assets/footer/player/previous.png"
              alt="icon: arrow-left"
            />
            <img
              class="player__pause-btn"
              src="./assets/footer/player/pause.png"
              alt="icon: double line"
            />
            <img
              class="player__next-btn"
              src="./assets/footer/player/next.png"
              alt="icon: arrow-right"
            />
          </div>
          <div class="player__progress-wrap">
            <div class="player__current-duration"></div>
            <progress class="player__progress"></progress>
            <div class="player__song-duration"></div>
          </div>
          <div class="player__setting">
            <img
              class="player__repeat"
              src="./assets/footer/player/repeat.png"
              alt="icon: repeat"
            />
            <img
              class="player__random"
              src="./assets/footer/player/shuffle.png"
              alt="icon: random"
            />
          </div>
        </div>
        <div class="player__volume">
          <img
            class="player__volume-btn"
            src="./assets/footer/player/volume.png"
            alt="icon: volume"
          />
          <progress class="player__progress-volume" max="100"></progress>
        </div>
      </footer>
    </div>
    <audio
      controls="true"
      class="audio-player"
      style="display: none"
      preload="auto"
    ></audio>
    <script type="module" src="./main.js"></script>
  </body>
</html>
